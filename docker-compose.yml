version: '3'

services:
  web:
    build: ./src
    ports:
      - "80:80"
    restart: always
    depends_on:
      - db
    links:
      - db
    volumes:
      - ./src:/app

  db:
    image: postgres:11.0-alpine
    environment:
      POSTGRES_PASSWORD:
      POSTGRES_USER: postgres
      POSTGRES_DB: flaskdb
    restart: always